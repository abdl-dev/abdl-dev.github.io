<div class="container header-container">
	<div class="row">
		<div class="col-12 col-md-7 header-left">
			<h1>{{ site.name }}</h1>
			<h2>{{ site.title }}</h2>
			<h3><mark>{{ site.location }}</mark></h3>
		</div>
		<div class="col-12 col-md-5 header-right">
			<div class="icons">
				<a href='https://github.com/{{ site.github }}' class="social">
					<i class="fab fa-github" title="GitHub"></i>
				</a>
				<a href='https://linkedin.com/in/{{ site.linkedin }}' class="social">
					<i class="fab fa-linkedin" title="LinkedIn"></i>
				</a>
				<a href='{{ site.resume }}' class="social">
					<i class="fas fa-align-left" title="Résumé"></i>
				</a>
			</div>
			<p class="info"><a href="tel:{{ site.phone }}">{{ site.phone }}</p></p>
			<p class="info"><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
		</div>
	</div>
</div>
